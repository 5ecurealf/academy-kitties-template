<head>
  <meta charset="UTF-8">

</head>
  <body>
    <div class="potato">
        <!-- partial:index.partial.html -->
        <h1>ALFROGS <span>by Alfie</span></h1>
      
        <input id="burger" type="checkbox" />
      
        <label id = "burgerLabel" for="burger" >
            <span></span>
            <span></span>
            <span></span>

        <nav>    
          <ul>
            <li><a href="./index.html">Home</a></li>

          </ul>  
        </nav>
        <!-- partial -->
      </div>
    <div class="container p-5" style="margin-top: 12vh;margin-bottom: 10vh;">
        <div align="center">
            <h1 class="c-white">Frogs-Factory</h1>
            <p class="c-white">Create your custom Frog</p>
        </div>
        <div class="row">
            <div class="col-lg-4 frogBox m-2 light-b-shadow">
                   <div class="frog">
                    <div class="frog__head">
                        <div class="frog__freckles">
                            <div class="frog__freckle" id="freckle1"></div>
                            <div class="frog__freckle" id="freckle2"></div>
                            <div class="frog__freckle" id="freckle3"></div>
                        </div>

                        <div class="frog__warts">
                            <div class="frog__wart" id="wart1"></div>
                            <div class="frog__wart" id="wart2"></div>
                        </div>
                    </div>
                    <div class="frog__eye">
                        <div class="iris">
                            <div class="reflection1"></div>
                            <div class="reflection2"></div>
                            <div class="frog__eyelid "></div>
                        </div>
                    </div>
                    <div class="frog__eye right">
                        <div class="iris right">
                            <div class="reflection1"></div>
                            <div class="reflection2"></div>
                            <div class="frog__eyelid "></div>
                        </div>
                    </div>
                    <div class="frog__mouth">
                        <div class="tongue"></div>
                    </div>
                </div>
                <br>
                <div class="dnaDiv" id="frogDNA">
                    <b>
                        DNA:
                        <!-- Colors -->
                         <span id="dnahead"></span>
                         <span id="dnamouth"></span>
                         <span id="dnaeyes"></span>
                         <span id="dnafreckles"></span>
                        
                         <!-- Frogtributes -->
                         <span id="dnatongue"></span>
                         <span id="dnaeyeShape"></span>
                         <span id="dnawartsShape"></span>
                         <span id="dnawartsColor"></span>
                         <span id="dnaanimation"></span>
                         <span id="dnaspecial"></span>
                    </b>
                </div>
            </div>
            <div class="col-lg-7 frogtributes m-2 light-b-shadow">
                <!-- Tab initialisation -->
                <ul class="tab_navigation">
                    <li>Frog Colors</li>
                    <li>Frogtributes</li>
                </ul>
                <!-- Frog colors -->
                <div id="frogColors" class="tabcontents">
                    <div class="form-group">
                        <label for="formControlRange"><b>Head</b><span class="badge badge-dark ml-2" id="headcode"></span></label>
                        <input type="range" min="10" max="98" class="form-control-range" id="headcolor">
                    </div>
                    <div class="form-group">
                        <label for="formControlRange"><b>Mouth</b><span class="badge badge-dark ml-2" id="mouthcode"></span></label>
                        <input type="range" min="10" max="98" class="form-control-range" id="mouthcolor">
                    </div>
                    <div class="form-group">
                        <label for="formControlRange"><b>Eye Color</b><span class="badge badge-dark ml-2" id="eyecode"></span></label>
                        <input type="range" min="10" max="98" class="form-control-range" id="eyecolor">
                    </div>
                    <div class="form-group">
                        <label for="formControlRange"><b>Freckles</b><span class="badge badge-dark ml-2" id="frecklecode"></span></label>
                        <input type="range" min="10" max="98" class="form-control-range" id="frecklecolor">
                    </div>
                </div>

                <!-- Frog Shapes -->
                <div id="frogtributes" class="tabcontents">

                    <div class="form-group">
                        <label for="formControlRange"><b>Tongue Shape</b><span class="badge badge-dark ml-2" id="tongueName"></span></label>
                        <input type="range" min="1" max="4" class="form-control-range" id="tongueShape">
                    </div>

                    <div class="form-group">
                        <label for="formControlRange"><b>Eye Shape</b><span class="badge badge-dark ml-2" id="eyeShapeName"></span></label>
                        <input type="range" min="1" max="3" class="form-control-range" id="eyeShape">
                    </div>

                    <div class="form-group">
                        <label for="formControlRange"><b>Warts</b><span class="badge badge-dark ml-2" id="wartsShapeName"></span></label>
                        <input type="range" min="1" max="3" class="form-control-range" id="wartShape">
                    </div>

                    <div class="form-group">
                        <label for="formControlRange"><b>Warts Color</b><span class="badge badge-dark ml-2" id="wartsCode"></span></label>
                        <input type="range" min="10" max="98" class="form-control-range" id="wartColor">
                    </div>

                    <div class="form-group">
                        <label for="formControlRange"><b>Animations</b><span class="badge badge-dark ml-2" id="animationName"></span></label>
                        <input type="range" min="1" max="3" class="form-control-range" id="animationType">
                    </div>
                    
                </div>

                <!-- Buttons -->
                <div class="tab">
                    <button class="defaultFrogButton button" >Default Frog</button>
                    <button class="randomiseFrogButton button">Random</button>
                    <button class="createFrogButton button">Create Frog</button>
                  </div>

            </div>

            </div>
            <br>

        </div>
    </div>
    
    <div id="snackbar">Some text </div>
    
    <footer align="left">
        <p>Created by Alfie 2022</p>
    </footer>

  <script src="assets/js/frontend_buttons.js"></script>
  


</html>
