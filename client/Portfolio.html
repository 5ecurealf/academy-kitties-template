<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academy kitties </title>
  <script type="text/javascript" src="assets/js/jquery-3.4.1.js"></script>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <script src="assets/bootstrap/js/popper.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/js/web3.min.js"></script>
  <script src="./abi.js"></script>
  

  <link rel="stylesheet" href="assets/css/mystyle.css">
  <link rel="stylesheet" href="assets/css/frogs.css">
  <link rel="stylesheet" href="assets/css/colors.css">
  <link rel="stylesheet" href="assets/css/factory.css">
  <link rel="stylesheet" href="assets/css/frontend.css">
  <link rel="stylesheet" href="assets/css/animations.css">
  
</head>
  <body>
    <header>
        <img class = "logo" src="./frogLogo.png" alt="logo">
        <nav>
            <ul class="nav_links">
                <li><a href="./index.html">Factory</a></li>
                <li><a href="./Portfolio.html">Your Frogs</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="row">
            <label>
                <input type="checkbox" id="scales" name="scales">
                <div class="col-{breakpoint}-auto mini catBox m-2 light-b-shadow radio" style="padding-right: 65px;">
                    <div class="frog">
                     <div class="frog__head">
                         <div class="frog__freckles">
                             <div class="frog__freckle" id="freckle1"></div>
                             <div class="frog__freckle" id="freckle2"></div>
                             <div class="frog__freckle" id="freckle3"></div>
                         </div>
            
                         <div class="frog__warts">
                             <div class="frog__wart" id="wart1"></div>
                             <div class="frog__wart" id="wart2"></div>
                         </div>
                     </div>
                     <div class="frog__eye">
                         <div class="iris">
                             <div class="reflection1"></div>
                             <div class="reflection2"></div>
                             <div class="frog__eyelid "></div>
                         </div>
                     </div>
                     <div class="frog__eye right">
                         <div class="iris right">
                             <div class="reflection1"></div>
                             <div class="reflection2"></div>
                             <div class="frog__eyelid "></div>
                         </div>
                     </div>
                     <div class="frog__mouth">
                         <div class="tongue"></div>
                     </div>
                 </div>
                 <br>
                 <div class="dnaDiv" id="catDNA">
                     <b>
                         DNA:
                         <!-- Colors -->
                          <span id="dnahead"></span>
                          <span id="dnamouth"></span>
                          <span id="dnaeyes"></span>
                          <span id="dnafreckles"></span>
                         
                          <!-- Cattributes -->
                          <span id="dnatongue"></span>
                          <span id="dnaeyeShape"></span>
                          <span id="dnawartShape"></span>
                          <span id="dnawartsColor"></span>
                          <span id="dnaanimation"></span>
                          <span id="dnaspecial"></span>
                     </b>
                 </div>
                </div>
            </label>
        </div>
    </div>

     <!-- Frog tab -->
    
    <footer align="left">
        <p>Created by Alfie 2022</p>
    </footer>

  </body>
  <script src="./index.js"></script>
  <script src="assets/js/colors.js"></script>
  <script src="assets/js/catSettings.js"></script>
  <script src="assets/js/catFactory.js"></script>
  <script src="assets/js/frontend_buttons.js"></script>
  <script src="assets/js/loadPortfolio.js"></script>

</html>
